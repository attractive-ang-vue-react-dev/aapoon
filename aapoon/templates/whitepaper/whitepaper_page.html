{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
    
    {% image self.head_image fill-900x400 as banner %}
    <!-- start head-short -->
    <section class="section-padding">
        <div class="container">
            <div class="head-short">
                <h1 style="color: #fff; letter-spacing: 20px;">
                    {{self.custom_title}}
                </h1>
            </div>
            <div class="whitepaper-custom-text">
                <p>
                    {{self.summary | safe}}
                </p>
            </div>
            <div class="line-full-width"></div>
            <div class = "download">
                <a href="https://socialchainz.io/wp-content/uploads/2019/06/SocialChains-Introduction.pdf" class="download-whitepaper">DOWNLOAD WHITEPAPER</a>
            </div>
            
    </section>
    <!-- end head-short -->
{% endblock content %}
